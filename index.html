<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <body style = "background-color: teal">
  </style>
</head>

<body>
  <div id="psychicAct">
    <h1 style= "color: #ffffff">The Psychic Game</h1>
    <img src="assets/images/psychic-logo.jpeg" style="width:500px;px;height:150px;">
    <h3 style= "color: #ffffff">Wins: <p id="wins"></p>
    </h3>
    <h3 style= "color: #ffffff">Loses: <p id="loses"></p>
    </h3>
    <h3 style= "color: #ffffff">Guess left: <p id="guessLeft"></p>
    </h3>
    <h3 style= "color: #ffffff">Your Guesses So Far: <p id="guessed"></p>
    </h3>
  </div>

  <script>
    var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t",
      "u", "v", "w", "x", "y", "z"
    ];
    var wins = 0;
    var loses = 0;
    var guessesLeft, guessedLetters, letterToGuess;

    resetGame();
    display();

    document.onkeyup = function (event) {
      var guess = event.key;
      if (guess === letterToGuess) {
        win();
      } else if (guessesLeft - 1 === 0) {
        lost();
      } else {
        fail(guess);
      }

      display();
    }

    function display() {
      var winsP = document.getElementById("wins");
      var losesP = document.getElementById("loses");
      var guessLeft = document.getElementById("guessLeft");
      var letterGuessed = document.getElementById("guessed");
      winsP.innerHTML = wins;
      losesP.innerHTML = loses;
      guessLeft.innerHTML = guessesLeft;
      letterGuessed.innerHTML = guessedLetters.join(",");
    }

    function win() {
      wins++;
      resetGame();
    }

    function lost() {
      loses++;
      resetGame();
    }

    function fail(letter) {
      guessesLeft--;
      guessedLetters.push(letter);
    }

    function resetGame() {
      guessesLeft = 9;
      guessedLetters = [];
      letterToGuess = letters[Math.floor(Math.random() * letters.length)];
      console.log("Letter to guess: " + letterToGuess);
    }
  </script>
</body>

</html>
